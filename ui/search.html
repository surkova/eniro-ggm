<!DOCTYPE html>
<html>
	<head>
		<title>Eniro API Demo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://kartor.eniro.se/rs/eniro.js?partnerId=iX7pJjqecBI=&profile=se"></script>
	</head>
	<body>
		<header>
			<div class="container" id="navigation">
				<div id="logoapi">
					<img src="img/eniro.api.logo.png">
				</div>
			</div>
		</header>
		<article>
			<div class="container">
				<div class="row">
					<div class="span4">
						<h2>Karta</h2>
						<div id="karta"></div>
					</div>
					<div class="span8">
						<h1>Sök</h1>
						<div>
							<form class="form-search">
								<input placeholder="Vad?" id="req" class="input-xlarge search-query">
								<input placeholder="Var?" id="sokarea" class="input-large search-query">
								<button class="btn" id="sok">Sök</button>
							</form>
						</div>
						<div id="searchResults">
							<img src="img/vargen.png" title="Vargen">
						</div>
					</div>
				</div>
				<script type="text/javascript" src="js/search.js"></script>
			</div>
		</article>
	</body>
</html>
